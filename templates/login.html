<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In â€“ PaperVault</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="/" class="brand">
        <div class="brand-icon">ðŸ“„</div>
        <div>
          <div class="brand-text">PaperVault</div>
          <div class="brand-tagline">Previous Year Question Papers</div>
        </div>
      </a>
      <nav>
        <a href="/">Home</a>
        <a href="/signup.html">Sign Up</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="card auth-card">
      <h2>Sign In</h2>
      <div id="alert"></div>
      <form onsubmit="return handleLogin(event)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required placeholder="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
      <p class="auth-links">
        Don't have an account? <a href="/signup.html">Sign Up</a><br>
        <a href="/">Continue without sign in</a>
      </p>
    </div>
  </main>

  <script>
    function showAlert(msg, type) {
      const el = document.getElementById('alert');
      el.className = 'alert alert-' + (type || 'error');
      el.textContent = msg;
      el.style.display = msg ? 'block' : 'none';
    }

    function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
        credentials: 'include'
      })
        .then(r => r.json())
        .then(data => {
          if (data.error) {
            showAlert(data.error);
            return;
          }
          if (data.role === 'admin') {
            window.location.href = '/admin.html';
            return;
          }
          sessionStorage.setItem('user', JSON.stringify(data.user));
          window.location.href = '/';
        })
        .catch(() => showAlert('Something went wrong.'));
      return false;
    }
  </script>
</body>
</html>
